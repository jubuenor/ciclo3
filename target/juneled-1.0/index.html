<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Public/Images/e-commerce.ico" >
    <title>Form login | ecommerce</title>
    <link rel="stylesheet" href="./Styles/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    
    <div class="main-container">
        <div class="main-tittle mt-5">
            <h1>¡Bienvenido!</h1>
        </div>
        <div class="container d-flex flex-wrap mb-5">
            <div id="carouselExampleSlidesOnly" class="carouselslide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./Public/Images/el-ecommerce-que-es.jpg" class="d-block w-100" alt="Primer imagen del carousel">
                    </div>
                    <div class="carousel-item">
                        <img src="./Public/Images/ecommerce}.jpg" class="d-block w-100" alt="Segunda imagen del carousel">
                    </div>
                    <div class="carousel-item">
                        <img src="./Public/Images/shop.jpg" class="d-block w-100" alt="Segunda imagen del carousel">
                    </div>
                </div>
            </div>
            <div class="container-login mb-5">
                <img class="avatar" src="./Public/Images/logo.jpg" alt="Logo del ecommerce" >
                <h1>Ingresa aquí</h1>
                <form id="form-login">
                    <label for="e-mail">E-mail</label>
                    <input id="email" type="text" placeholder="Ingresa tu E-mail" required>
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Ingresa tu contraseña" required>

                    <button class="btn container-fluid" type="submit" href="./home.html" role="button">Ingresar</button>
                </form>
                <a href="#">¿No estas registrado?</a>
                <div id="login-error" class="alert alert-danger mt-3 d-none">Usuario o contraseña incorrectos</div>
            </div>
        </div>
        <div class="container-footer">
            <footer id="main-footer">
                <p>&copy; 2022 Copyright</p>
            </footer>
        </div>
    </div>
</body>
</html>
