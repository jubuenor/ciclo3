<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/e-commerce.ico" >
    <title>Form login | ecommerce</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="main-container">
        <div class="main-tittle">
            <h1>¡Bienvenido!</h1>
        </div>
        <div class="container">
            <div id="carouselExampleSlidesOnly" class="carouselslide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/el-ecommerce-que-es.jpg" class="d-block w-100" alt="Primer imagen del carousel">
                    </div>
                    <div class="carousel-item">
                        <img src="img/ecommerce}.jpg" class="d-block w-100" alt="Segunda imagen del carousel">
                    </div>
                    <div class="carousel-item">
                        <img src="img/shop.jpg" class="d-block w-100" alt="Segunda imagen del carousel">
                    </div>
                </div>
            </div>
            <div class="container-login">
                <img class="avatar" src="img/Juneled.jpg" alt="Logo del ecommerce" >
                <h1>Login Here</h1>
                <form>
                    <!-- E-MAIL -->
                    <label for="e-mail">E-mail</label>
                    <input type="text" placeholder="Enter e-mail">

                    <!-- PASSWORD -->
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password">

                    
                    <form action="#">
                        <button type="submit">Login</button>
                    </form>
                    <a href="#">¿Don´t have a count?</a>
                </form>
            </div>
        </div>
        <div class="container-footer">
            <footer id="main-footer">
                <p>&copy; 2022 Copyright</p>
            </footer>
        </div>
    </div>
</body>
</html>
