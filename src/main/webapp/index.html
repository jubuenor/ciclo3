<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Public/Images/e-commerce.ico">
    <title>Form login | ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./Styles/estilos.css">
    <script type="module" src="./js/index.js"></script>
</head>

<body>

    <div class="main-container">
        <div class="main-tittle mt-5 bg-body rounded">
            <h1>¡Bienvenido!</h1>
        </div>
        <div class="container d-flex flex-wrap mb-5">
            <div id="carouselExampleSlidesOnly" class="carouselslide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./Public/Images/el-ecommerce-que-es.jpg" class="d-block w-100"
                            alt="Primer imagen del carousel">
                    </div>
                    <div class="carousel-item">
                        <img src="./Public/Images/ecommerce}.jpg" class="d-block w-100"
                            alt="Segunda imagen del carousel">
                    </div>
                    <div class="carousel-item">
                        <img src="./Public/Images/shop.jpg" class="d-block w-100" alt="Segunda imagen del carousel">
                    </div>
                </div>
            </div>
            <div class="container-login mb-5">
                <img class="avatar" src="./Public/Images/logo.jpg" alt="Logo del ecommerce">
                <h1>Ingresa aquí</h1>
                <form id="form-login">
                    <label for="e-mail">E-mail</label>
                    <input id="email" type="text" placeholder="Ingresa tu E-mail" required>
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Ingresa tu contraseña" required>

                    <button class="btn container-fluid" type="submit" href="./home.html" role="button">Ingresar</button>
                </form>

                <div id="login-error" class="alert alert-danger mt-3 d-none">Usuario o contraseña incorrectos</div>
            </div>
            <div class="container">
                <a type="button" data-bs-toggle="modal" data-bs-target="#register-modal" class="text-primary">¿No estas
                    registrado?</a>

            </div>

            <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" style="color:black">Registro</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="form-register">
                                <div class=" mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" name="nombre" id="reg-nombre" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" name="apellido" id="reg-apellido" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="reg-email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contrasena">Contraseña</label>
                                    <input type="password" name="contrasena" id="reg-contrasena" class="form-control"
                                        required>
                                </div>
                                <div id="reg-err" class="form-text text-danger d-none">Los campos deben tener mínimo 3
                                    caracteres.</div>
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="succ-regi-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
                tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-success" id="exampleModalToggleLabel2">!Registro exitoso!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-footer">
            <footer id="main-footer">
                <p>&copy; 2022 Copyright</p>
            </footer>
        </div>
    </div>
</body>

</html>
