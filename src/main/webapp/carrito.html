<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./Styles/styles.css">
    <script src="./js/con_ab.js"></script>
    <script src="./js/carrito.js"></script>
    <title>Carrito de compras</title>
</head>

<body>
    <header>
        <nav class="fixed-top navbar navbar-expand-md back-nav">
            <a id="nav-img-home" class="btn navbar-brand ms-3">
                <img class="rounded" src="./Public/Images/logo.jpg" alt="Logo" width="150px">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto mb-2 ms-5">
                    <li class="nav-item">
                        <a id="nav-home" class="btn nav-link navegar">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle navegar" href="#" role="button" data-bs-toggle="dropdown">
                            Categorías
                        </a>
                        <ul id="dropdown-category" class="dropdown-menu">
                        </ul>
                    </li>
                    <li class="nav-item ">
                        <a id="nav-about" class="btn nav-link navegar">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a id="nav-contact" class="btn nav-link navegar">Contacto</a>
                    </li>
                </ul>
                <div class="input-group w-25 m-auto">
                    <input id="input-search" class="form-control me-2" placeholder="Buscar">
                    <button id="btn-search" class="btn btn-outline-info me-2" type="button"><span class="bi bi-search">
                            Buscar</span></button>
                </div>
                <div class="me-2">
                    <button id="nav-carrito" class="btn btn-light" type="button">
                        <span class="bi bi-basket"></span>
                    </button>
                </div>
                <div class="me-5">
                    <li class="nav-item dropdown btn btn-secondary">
                        <a class="nav-link dropdown-toggle navegar" href="#" role="button" data-bs-toggle="dropdown">
                            <span id="user-email" class="bi bi-person-circle"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a id="nav-profile" class="btn dropdown-item">Mi perfil</a></li>
                            <li><a class="dropdown-item" href="/juneled">Salir</a></li>
                        </ul>
                    </li>
                </div>
            </div>


        </nav>
    </header>
    <div style="min-height: 75vh;">
        <div class="container bg-body p-5 rounded-5 mb-5 shadow-sm" style="margin-top: 110px;">
            <h1>Carrito de compras</h1>
            <br>
            <p>Saldo actual: <span id="saldo_act" class="text-info h4"></span></p>
            <p id="saldo-err" class="text-danger d-none" >Saldo insuficiente</p>
            <ul id="ventas-list" class="list-group">

            </ul>
            <div class="d-flex justify-content-end">
                <h5 class="card-title p-3">Valor total</h5>
                <h5 id="valor_total" class="card-title text-success p-3"></h5>
                <button id="btn_comprar" type="button" class="btn btn-success">Comprar</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="msg-venta" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success">!Compra exitosa!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid ">
            <div class="row p-5 back-nav">
                <div class="col-xs-12 col-md-6 col-lg-3">
                    <img class="ms-3" src="./Public/Images/footer.png" alt="Logo Footer" width="65%">
                </div>
                <div id="footer-category" class="col-xs-12 col-md-6 col-lg-3">
                    <p class="h5 mb-3 text-light"> Categorías </p>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-3">
                    <p class="h5 mb-3 text-light">Links</p>
                    <div class="mb-2 ms-2">
                        <a id="foot-about" class="btn text-secondary text-decoration-none">Sobre Nosotros</a>
                    </div>
                    <div class="mb-2 ms-2">
                        <a id="foot-contact" class="btn text-secondary text-decoration-none">Contacto</a>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-3">
                    <p class="h5 mb-3 text-light">Redes</p>
                    <div class="mb-2 ms-2">
                        <span class="bi bi-facebook text-secondary"> Facebook</span>
                    </div>
                    <div class="mb-2 ms-2">
                        <span class="bi bi-instagram text-secondary"> Instagram</span>
                    </div>
                </div>
            </div>

        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
